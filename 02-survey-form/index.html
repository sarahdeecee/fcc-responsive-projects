<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webinar Feedback Form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1 id="title">Webinar Feedback Form</h1>
    <p id="description">Thank you for attending our webinar <time datetime="2022-02-26">last week</time>. We invite you to leave us some feedback so we can improve future events.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Full name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      
      <label for="number" id="number-label">Times attending our webinars:</label>
      <input type="number" id="number" min="1" max="100" placeholder="Times attended">
      
      <label for="dropdown" id="drop-label">Dropdown</label>
      <select name="dropdown" id="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>

      <label for="radio" id="radio-label">How would you rate your overall experience?</label>
      <input type="radio" value="Excellent" name="radio">
      <input type="radio" value="Good" name="radio">
      <input type="radio" value="Fair" name="radio">
      <input type="radio" value="Poor" name="radio">

      <label for="check" id="check-label">What topics would you like to see in the future?</label>
      <input type="checkbox" value="React Native" name="check">
      <input type="checkbox" value="Pair programming" name="check">
      <input type="checkbox" value="Online learning resources" name="check">
      <input type="checkbox" value="Social events" name="check">
      
      <label for="comment" id="comment-label">If you have any other comments or suggestions, please write them here.</label>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
